<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <script src="bundle.js"></script>
  <section class="header-section">
    <h1>Overlook Hotel</h1>
    <div class="header-styling">
      <button class="see-bookings">my reservations<button>
      <p>total spent</p>
    </div>
    <button class="new-reservation-js">new reservation</button>
  </section>
  <section class="calendar-container">
    <div class="date-picker hidden">
      <form class="room-type-form">
          <div class="radio-styling">
            <div class="radio-display">
              <input type="radio" name="roomType" value="residential suite">
              <label for="residential">Residential Suite</label>
            </div>
            <div class="radio-display">
              <input type="radio" name="roomType" value="junor suite">
              <label for="junior">Junior Suite</label>
            </div>
          </div>
          <div class="radio-styling">
            <div class="radio-display">
              <input type="radio" name="roomType" value="suite">
              <label for="suite">Suite</label>
            </div> 
            <div class="radio-display">
              <input type="radio" name="roomType" value="single room">
              <label for="single">Single Room</label>
            </div>
          </div>
        
        </form>
      <section class="dates datesjs">
        <section class="month">
          <button class="arrows prev-month"><</button>
          <div class="mth"></div>
          <button class="arrows next-month">></button>
        </section>
        <section class="days"></section>
      </section>
    </div>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
